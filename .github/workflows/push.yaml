name: Publish Docker image

on:
  push:
    branches:
      - main

env:
  hash: $(git rev-parse --short=8 "$GITHUB_SHA")

jobs:

  push:

    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - php8.2-cli-alpine

    steps:

      - uses: actions/checkout@v4

      - name: Set globals
        id: globals
        shell: bash
        run: |
          echo "HASH=${{ env.hash }}" >> "${GITHUB_OUTPUT}"
          echo "IMAGE_NAME=metarisc:${{ matrix.image }}" >> "${GITHUB_OUTPUT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.SCALEWAY_DOCKER_REGISTRY_NAMESPACE }}
          username: ${{ secrets.SCALEWAY_DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.SCALEWAY_DOCKER_REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
              ${{ secrets.SCALEWAY_DOCKER_REGISTRY_NAMESPACE }}/${{ steps.globals.outputs.IMAGE_NAME }}-latest
              ${{ secrets.SCALEWAY_DOCKER_REGISTRY_NAMESPACE }}/${{ steps.globals.outputs.IMAGE_NAME }}-${{ steps.globals.outputs.HASH }}
          context: ${{ matrix.image }}
          cache-from: type=gha,ref=${{ secrets.SCALEWAY_DOCKER_REGISTRY_NAMESPACE }}/${{ steps.globals.outputs.IMAGE_NAME }}
          cache-to: type=gha,ref=${{ secrets.SCALEWAY_DOCKER_REGISTRY_NAMESPACE }}/${{ steps.globals.outputs.IMAGE_NAME }},mode=max