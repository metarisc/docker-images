[opcache]
opcache.enable = 1 ; Determines if Zend OPCache is enabled
opcache.jit = tracing ; JIT compiler support
opcache.jit_buffer_size = 128M ; JIT buffer size
opcache.memory_consumption = 64 ; The OPcache shared memory storage size.
opcache.validate_timestamps = 0 ; When disabled, you must reset the OPcache manually or restart the webserver for changes to the filesystem to take effect.
opcache.save_comments = 1 ; Must be on : Symfony Serializer will parse PHP doc comments.
opcache.max_accelerated_files = 20000 ; Maximum number of files that can be stored in the cache